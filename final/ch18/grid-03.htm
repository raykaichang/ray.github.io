<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>範例</title>
    <style>
        div[class|="col"] {
            background-color: #E1E1E1;
            border: 1px solid #CCCCCC;
            height: 50px;
            line-height: 50px;
        }

        .row {
            background-color: #EEEEEE;
            /* height: 150px; */
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-2">
                靠左
            </div>
            <div class="col-2">
                靠左
            </div>
            <div class="col-2">
                靠左
            </div>            
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                置中
            </div>
            <div class="col-2">
                置中
            </div>
            <div class="col-2">
                置中
            </div>            
        </div>
        <div class="row justify-content-end">
            <div class="col-2">
                靠右
            </div>
            <div class="col-2">
                靠右
            </div>
            <div class="col-2">
                靠右
            </div>            
        </div>
        <div class="row justify-content-around">
            <div class="col-2">
                等距對齊
            </div>
            <div class="col-2">
                等距對齊
            </div>
            <div class="col-2">
                等距對齊
            </div>            
        </div>
        <div class="row justify-content-between">
            <div class="col-2">
                平均對齊
            </div>
            <div class="col-2">
                平均對齊
            </div>
            <div class="col-2">
                平均對齊
            </div>            
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
